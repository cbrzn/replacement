<!DOCTYPE html>
<html lang="en">
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="style/login.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Nikkei auto parts</title>
    </head>
    <body>
      <div>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="./index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a id="login" class="nav-link" href="./login.html" style="display:none">Iniciar sesion <span class="sr-only">(current)</span></a>
                </li>
                  <li class="nav-item">
                  <a id="signup" class="nav-link" href="./signup.html" style="display:none">Registrate</a>
                </li>
                  <li class="nav-item">
                    <a id="upload" class="nav-link" href="./upload.html" style="display:none">Agregar producto</a>
                </li>
                <li class="nav-item active">
                  <a id="cart" class="nav-link" href="./cart.html" style="display:none">Carro de compras</a>
                </li>
                <li class="nav-item active">
                  <a id="order" class="nav-link" href="./order.html" style="display:none">Ver ordenes</a>
                </li>
                <li class="nav-item active">
                  <a id="price" class="nav-link" href="./price.html" style="display:none">Lista de precios</a>
                </li>
                <li class="nav-item active">
                  <a id="logout" class="nav-link" style="display:none">Cerrar sesion</a>
                </li>
              </ul>
            </div>
          </nav>
        </nav>
      </div>
       <div class="login-page" id="upload_form">
        <h1> Agregar producto </h1>
         <div class="login-form">
           <div class="form">
              <input id="code" type="text" placeholder="codigo producto"></input>
              <input id="precio" type="number" placeholder="precio"></input>
              <input id="description" type="text" placeholder="descripcion"></input>
              <input id="stock" type="number" placeholder="existencia"></input>
              <p>Puede ser facturado con existencia 0?<p>
              <select id="type_supplier">
                <option value=true>Si</option>
                <option value=false>No</option>
              </select>
              <p>Marca</p>
              <select id="brand"></select>
              <p>Departamento</p>
              <select id="department"></select>
              <button id="sendFile">subir producto</button>
            </div>
          </div>
        </div>
        <div id="stuff" style="display: none;">
        <h1>Agregar marca y/o departamento</h1>
          <div class="login-page">
             <div class="login-form">
               <div id="add_btn" class="form">
                  <input id="brand" type="text" placeholder="marca"></input>
                  <input id="department" type="text" placeholder="departamento"></input>
                </div>
              </div>
            </div>
        </div>
        <button class="form" id="add_stuff">Anadir marca y/o departamento</button>
        <button class="form" id="show_stuff">Mostrar marcas y departamentos</button>
        <table id="table" border="3" style="width: 100%;">
          <thead>
            <tr id="tr">
            </tr>
          </thead>
        </table>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="./js/XHR.js"></script>
      <script src="./js/load.js"></script>
      <script src="./js/check_header.js"></script>
      <script src="./js/check_session.js"></script>
      <script src="./js/check_admin.js"></script>
    </body>
</html>
