<html>
    <head>

      <link rel="stylesheet" type="text/css" href="style/login.css">

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Project</a>
      </nav>
      <div class="login-page">
        <h1> Registrate </h1>
        <div class="register-form">
          <div class="form">

            <input id="username" type="text" placeholder="usuario"/>
            <input id="email" type="email" placeholder="email"/>
            <input id="name" type="text" placeholder="nombre"/>
            <input id="lastname" type="text" placeholder="apellido"/>
            <input id="password" type="password" placeholder="contrasena"/>
            <select id="zone">
              <option value="maracaibo">Maracaibo</option>
            </select>
            <button id="signup">crear</button>
            <p class="message">Ya estas registrado?
              <a href="./login.html">Inicia sesion </a>
            </p>
          </div>
        </div>
      </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
